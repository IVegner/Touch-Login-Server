{% extends "base.html" %}
	{% block title %}TouchLogin - Home{% endblock %}
	{% block outsideContainer %}
	{% endblock %}
	{% block content %}
		{% if g.user %}
			<p>Welcome, {{g.user.firstName}}!</p>
		{% else %}
			<p>Welcome, guest!</p>
		{% endif %}
		<a class="btn btn-primary" href = {{url_for("login")}}>Login</a>
		<a class="btn btn-primary" href = {{url_for("register")}}>Register</a>
	{% endblock %}
